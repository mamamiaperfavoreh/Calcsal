<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salary Calculator</title>
<link rel="cssmaincalc" href="cssmaincalc.css">
</head>
</head>
<body>
<div class="container">
  <h1>Salary Calculator</h1>
  <div class="input-container">
    <label for="dayShifts" style="color: syan;">Number of Day Shifts:</label>

    <input type="number" id="dayShifts">
  </div>
  <div class="input-container">
    <label for="dopDayShifts">Number of Dop Night Shifts:</label>
    <input type="number" id="dopDayShifts">
  </div>
  <div class="input-container">
    <label for="nightShifts">Number of Night Shifts:</label>
    <input type="number" id="nightShifts">
  </div>
  <div class="input-container">
    <label for="dopNightShifts">Number of Dop Night Shifts:</label>
    <input type="number" id="dopNightShifts">
  </div>
  <div class="input-container">
    <label for="fine" style="color: red;">Fines:</label>
    <input type="number" id="fine">
  </div>
  <div class="input-container">
    <label for="bonus" style="color: green;">Bonuses:</label>
    <input type="number" id="bonus">
  </div>
  <div class="input-container">
    <button id="submit">Submit</button>
    <button id="clear" class="clear-btn">Clear</button>
    <p style="color: #ff47a3; font-weight: bold;">Note: Eestashi ha hoghugheshun sabete</p>
    <p style="color: #ff47a3; font-weight: bold;">Note2: hatman natije roo menhaye 100 ta akhar mah konid</p>
  </div>
  <div id="result"></div>
</div>
<script src="jsmaincalc.js"></script>
</body>
</html>
